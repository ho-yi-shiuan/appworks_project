<form action="/lost_record" method="POST" enctype="multipart/form-data">
<div>請選擇走失寵物類別:</div>
	<input type="radio" name="category" value="dog"> 狗</br>
	<input type="radio" name="category" value="cat"> 貓</br> 
	寵物姓名:<input type="text" name="pet_name" value = "test_name"></input></br>
	寵物照片:<input type="file" name="image"></input></br>
	性別:<input type="text" name="pet_gender" value = "female"></input></br>
	年齡:<input type="text" name="pet_age" value = "3歲"></input></br>
	品種:<input type="text" name="pet_breed" value = "test_breed"></input></br>
	顏色(色碼):<input type="text" name="pet_color" value = "#CA7A2C"></input></br>
	遺失地點:<input type="text" name="lost_address" value = "台北市信義區基隆路一段178號"></input></br>
	遺失時間: <input type="datetime-local" name="lost_time"></br>
	其他:<input type="text" name="other" value = "other message"></input></br>
	<input type="text" name="user_id" style="display: none"></input>
	<input type="submit" value="送出">
</form>
</span>
<script>
	var cookies = document.cookie.split(";");
	console.log(cookies);
	for(i=0;i<cookies.length;i++)
	{
		var c = cookies[i].trim();//去空白
		console.log("第"+i+"個cookie: "+c);
		console.log(c.indexOf("user_id="));
		if(c.indexOf("user_id=") >= 0)//回傳找到的第一個
		{
			//找到user cookie, 直接拿token去登入, 回傳會員資料
			console.log(i+" : 找到cookie");
			console.log(i+" : "+c.substring(8,c.length));
			document.getElementsByName("user_id")[0].value = c.substring(8,c.length);
		}
	}
</script>
